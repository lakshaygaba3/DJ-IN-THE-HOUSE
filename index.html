<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Song App</title>
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

<div class="wrapper">
    <section class="welcome-screen ">
        <h1> Welcome to Songify </h1>
        <h3> Enter name to access your account </h3>
        <div class="input-wrapper">
                <input type="text" placeholder="Name" id="name-input" title="Please enter a valid name" autofocus>
            <button> Go </button>
        </div>
        <p class="hidden" id="error-text">The input name should be minimum of three characters.</p>
    </section>
    <div class="main hidden">
        <header>
            <i id="logout" class="fa fa-sign-out clickable" title="Sign Out" aria-hidden="true"></i>
            <div class="right floated user-name"> </div>
        </header>
        <section class="content">
            <audio src="song1.mp3"></audio>
            <div class="total-songs"></div>
            <div class="list-headers">
                <div> Title </div>
                <div id="artist"> Artist </div>
                <div> Album </div>
                <div> Duration </div>
            </div>
            <div class="song-list">
                <div class="song" id="song1">
                    <span class="song-name"></span>
                    <span class="song-artist"></span>
                    <span class="song-album"></span>
                    <span class="song-length"></span>
                    <span class="song-lyrics hidden"></span>
                    <span class="song-video hidden"></span>
                </div>
                <div class="song" id="song2">
                    <span class="song-name"></span>
                    <span class="song-artist"></span>
                    <span class="song-album"></span>
                    <span class="song-length"></span>
                    <span class="song-lyrics hidden"></span>
                    <span class="song-video hidden"></span>
                </div>
                <div class="song" id="song3">
                    <span class="song-name"></span>
                    <span class="song-artist"></span>
                    <span class="song-album"></span>
                    <span class="song-length"></span>
                    <span class="song-lyrics hidden"></span>
                    <span class="song-video hidden"></span>
                </div>
                <div class="song" id="song4">
                    <span class="song-name"></span>
                    <span class="song-artist"></span>
                    <span class="song-album"></span>
                    <span class="song-length"></span>
                    <span class="song-lyrics hidden"></span>
                    <span class="song-video hidden"></span>
                </div>
            </div>
            <div>
                <audio id="all" src="song1.mp3"></audio>
                <span>Play All: </span>
                <i class="fa fa-play clickable play-all" aria-hidden="true"></i>
            </div>
            <div id="submit-song" class="right floated">
                <span>Replace Song</span>
                <div class="input-container">
                    <input type="text" id="song-name-input" placeholder="Song Name">
                </div>
                <div class="input-container">
                    <input type="text" id="song-artist-input" placeholder="Song Artist">
                </div>
                <div class="input-container">
                    <input type="text" id="song-album-input" placeholder="Song Album">
                </div>
                <div class="input-container">
                    <input type="text" id="song-duration-input" placeholder="Song Duration">
                </div>
                <div class="input-container">
                    <input type="text" id="song-url-input" placeholder="Song URL">
                </div>
                <div class="input-container">
                    <input type="text" id="song-video-input" placeholder="Song Video URL">
                </div>
                <div class="input-container">
                    <input type="text" id="song-lyrics-input" placeholder="Song Lyrics URL">
                </div>
                <div class="input-container">
                    <input type="text" id="song-image-input" placeholder="Song Image URL">
                </div>
                <div class="input-container">
                    <button id="replace-song">Replace Song</button>
                </div>
            </div>
            <div class="current-song-wrapper">
                <img src="img/song1.jpg" class="current-song-image">
                <div>
                    <p class="current-song-name">Tamma Tamma Again</p>
                    <p class="current-song-album">Badrinath ki Dulhania</p>
                </div>
            </div>
        </section>
        <footer>
            <div class="controls">
                <div class="player-buttons">
                    <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
                </div>
                <div class="progress-wrapper">
                    <span class="time-elapsed"> </span>
                    <div class="player-progress">
                        <div class="progress-filled"> </div>
                    </div>
                    <span class="song-duration"></span>
                </div>
                <div class="time-left"></div>
            </div>
        </footer>
    </div>
</div>
<div id="wait" style="display:none;width:69px;height:89px;border:1px solid black;position:absolute;top:50%;left:50%;padding:2px;"><img src='ajax-loader.gif' width="64" height="64" /><br>Loading..</div>
<script src="jquery.js"></script>
<script src="main.js"></script>
</body>

</html>
